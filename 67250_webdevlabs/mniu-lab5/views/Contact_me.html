                <span id="emailError" class="error"></span><br><br>
                <label for="comment">Comment:</label><br>
                <textarea id="comment" name="comment" required></textarea>
                <span id="commentError" class="error"></span><br><br>
                <input type="submit" value="Submit">
            </form>
            <table>
                <tr>
